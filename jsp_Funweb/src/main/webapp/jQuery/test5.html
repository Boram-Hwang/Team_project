<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery/test5.html</title>
<script src="../script/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 비동기방식 사용방법 $.ajax(); 대신에 json전용 ajax => getJSON 제공
		// test5.jsp 주석 <!--     jQuery/test5.jsp JSON--> 저기는 주석이나 공백있으면 안됨!!!!
		$.getJSON('test5.jsp',function(rdata){
			// (리턴데이터)-> rdata변수(배열변수) test5.jsp 에서 json 데이터 가져오기
			// 반복은 each()함수
			$.each(rdata,function(index,item){
// 				alert(index);
// 				alert(item.num);
// 				alert(item.subject);
				$('table').append('<tr><td>'+item.num+'</td><td>'+item.subject+'</td></tr>');
			});
		});
	});
	</script>
</head>
<body>
<table border="1">
<tr><td>번호</td><td>제목</td></tr>
</table>
</body>
</html>
